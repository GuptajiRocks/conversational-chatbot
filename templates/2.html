<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100">
    <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">AI Assistant</h1>
            <p class="text-gray-600">Your intelligent conversation partner</p>
        </header>

        <!-- Main content area -->
        <div class="grid grid-cols-1 gap-6">
            <!-- Output Window -->
            <div class="bg-white rounded-lg shadow-lg p-4 min-h-[400px] relative border border-gray-200">
                <!-- Window controls -->
                <div class="absolute top-4 left-4 flex space-x-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>

                <!-- Messages container -->
                <div class="mt-8 space-y-4 overflow-y-auto max-h-[calc(100vh-400px)]">
                    <!-- AI Message -->
                    <div class="flex items-start space-x-4">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 flex items-center justify-center text-white font-semibold shadow-md">
                            A
                        </div>
                        <div class="flex-1 bg-gray-50 rounded-lg p-4 shadow-sm border border-gray-100">
                            <p class="text-gray-800">Hello! How can I assist you today?</p>
                        </div>
                    </div>

                    <!-- User Message -->
                    <div class="flex items-start space-x-4 flex-row-reverse">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-pink-500 to-rose-500 flex items-center justify-center text-white font-semibold shadow-md">
                            U
                        </div>
                        <div class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg p-4 shadow-sm">
                            <p class="text-white">Hi! Can you help me with some coding?</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Window -->
            <div class="bg-white rounded-lg shadow-lg p-4 border border-gray-200">
                <div class="flex space-x-4">
                    <textarea 
                        class="flex-1 min-h-[100px] p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none bg-gray-50"
                        placeholder="Type your message here..."
                    ></textarea>
                    <button class="px-6 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-colors duration-200 h-fit shadow-md hover:shadow-lg active:shadow-sm">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
